<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --matrix-green: #0f0;
            --hologram-effect: linear-gradient(45deg, 
                var(--neon-blue) 0%, 
                var(--neon-purple) 50%, 
                var(--neon-blue) 100%);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: var(--neon-blue);
            height: 100vh;
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 20px var(--neon-blue);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .hologram-input {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .hologram-input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .quantum-button {
            background: var(--hologram-effect);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .quantum-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            transform: rotate(45deg);
            animation: buttonFlow 3s infinite;
        }

        @keyframes buttonFlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .time-matrix {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1000px;
            margin: 3rem auto;
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .time-value {
            font-size: 3rem;
            text-shadow: 0 0 10px var(--neon-blue);
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: 1rem;
            color: var(--neon-purple);
            text-transform: uppercase;
        }

        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            color: var(--matrix-green);
            opacity: 0.3;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .time-matrix {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <div class="container">
        <h1 class="title">QUANTUM COUNTDOWN</h1>
        
        <div class="control-panel">
            <input type="datetime-local" class="hologram-input" id="datetime">
            <button class="quantum-button" onclick="startCountdown()">
                INITIATE SEQUENCE
            </button>
        </div>

        <div class="time-matrix" id="timer"></div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#canvas3d') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 5000;
        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x00ff00
        });

        const particleMesh = new THREE.Points(particles, material);
        scene.add(particleMesh);

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            particleMesh.rotation.x += 0.001;
            particleMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        function startCountdown() {
            const targetDate = new Date(document.getElementById('datetime').value);
            if(!targetDate.getTime()) {
                alert('INVALID TEMPORAL COORDINATES');
                return;
            }

            document.querySelector('.control-panel').style.display = 'none';
            
            const timerElement = document.getElementById('timer');
            let animationFrame;

            function updateTimer() {
                const now = new Date();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `
                    <div class="time-unit">
                        <div class="time-value">${days}</div>
                        <div class="time-label">Quantum Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${hours}</div>
                        <div class="time-label">Temporal Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${minutes}</div>
                        <div class="time-label">Chronal Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${seconds}</div>
                        <div class="time-label">Singularity Seconds</div>
                    </div>
                `;

                if(distance < 0) {
                    cancelAnimationFrame(animationFrame);
                    timerElement.innerHTML = `
                        <div class="time-unit" style="grid-column:1/-1;border-color:#ff0000;">
                            <div class="time-value" style="color:#ff0000;">TEMPORAL ANOMALY DETECTED</div>
                            <div class="time-label">TIMELINE DESYNCHRONIZED</div>
                        </div>
                    `;
                    initiateQuantumFlare();
                } else {
                    animationFrame = requestAnimationFrame(updateTimer);
                }
            }
            updateTimer();
        }

        function initiateQuantumFlare() {
            const flare = new THREE.PointLight(0xff0000, 1, 100);
            flare.position.set(0,0,5);
            scene.add(flare);

            setTimeout(() => {
                scene.remove(flare);
            }, 2000);
        }
        function createBinaryRain() {
            const characters = '01';
            const container = document.createElement('div');
            container.className = 'binary-rain';
            
            for(let i = 0; i < 100; i++) {
                const element = document.createElement('div');
                element.style.position = 'absolute';
                element.style.left = `${Math.random() * 100}%`;
                element.style.animation = `matrixFall ${Math.random() * 10 + 5}s linear infinite`;
                element.textContent = Array(50).fill().map(() => 
                    characters.charAt(Math.floor(Math.random() * characters.length))).join('');
                container.appendChild(element);
            }
            document.body.appendChild(container);
        }

        createBinaryRain();
    </script>
</body>
</html>
